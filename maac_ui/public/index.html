<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
      
    <title> MAAC </title>
  </head>

  <body style="background-color:#c3b7c4">
      <form action="action_page.php" method="post">
          <div class="imgcontainer" style="background-color:#c3b7c4">
              <img src="MAAC_LOGO.svg" alt="Avatar" class="avatar">
          </div>

          <div class="container" style="background-color:#c3b7c4">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>

              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>

              <button type="button" onclick="location.href='dash.html';" >Login</button>

              <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
          </div>

          <div class="container" style="background-color:#a399a4">
              <button type="button" class="cancelbtn">Cancel</button>
              <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
      </form>
  </body>
  <script src="./index.js"></script>
</html>
